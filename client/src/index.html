<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Registration Form</title>
</head>

<body>

  <div class="container mt-5">
    <h1 class="text-center mb-3 badge-secondary p-2">Registration Form</h1>
    <form id="registrationForm">
      <!-- Personal Information -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter your Phone number" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="********" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" name="dob" id="dob" required>
        </div>
        <div class="form-group col-md-6">
          <label for="bloodGroup">Blood Group</label>
          <select class="form-control" id="bloodGroup" name="bloodGroup" required>
            <option value="" selected disabled>Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Gender</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group col-md-4">
          <label for="state">State</label>
          <input type="text" class="form-control" name="state" id="state" required>
        </div>
        <div class="form-group col-md-4">
          <label for="pincode">Pincode</label>
          <input type="text" class="form-control" id="pincode" name="pincode" required>
        </div>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" name="country" required>
      </div>

      <!-- Educational Information -->
      <h3>Educational Information</h3>
      <div id="educationFields">
        <!-- Educational details will be dynamically added here -->
      </div>

      <button type="button" class="eduBtn btn btn-primary mt-3"><span class="font-weight-bold">+</span> Add Education</button>
      <!-- <div class="form-row">
      <div class="form-group col-md-4">
        <label for="xMarks">Xth Marks (%)</label>
        <input type="number" class="form-control" id="xMarks" required>
      </div>
      <div class="form-group col-md-4">
        <label for="xiiMarks">XIIth Marks (%)</label>
        <input type="number" class="form-control" id="xiiMarks" required>
      </div>
      <div class="form-group col-md-4">
        <label for="btechMarks">B.Tech Marks (%)</label>
        <input type="number" class="form-control" id="btechMarks" required>
      </div>
    </div> -->

      <!-- Training Domains -->
      <div class="form-group form-row mt-4">
        <h3>Training Domains</h3>
        <select class="form-control" id="trainingDomain" name="trainingDomain" required>
          <option value="" selected disabled>Select training Domains</option>
          <option value="Machine Learning">Machine Learning</option>
          <option value="Web Development">Web Development</option>
          <option value="App Development">App Development</option>
          <option value="Artificial Intelligence">Artificial Intelligence</option>
          <option value="Internet of Things(IoT)">Internet of Things(IoT)</option>
        </select>
        <select name="trainingPeriod" id="trainingPeriod" class="form-control mt-1" required>
          <option value="" selected disabled>Select training Periods</option>
          <option value="3 Weeks">3 Weeks</option>
          <option value="6 Weeks">6 Weeks</option>
          <option value="9 Weeks">9 Weeks</option>
          <option value="12 Weeks">12 Weeks</option>
          <option value="15 Weeks">15 Weeks</option>
        </select>
        
        <!-- Add more training domains here -->
      </div>

      <!-- Captcha -->
      <h3>Captcha</h3>
      <div class="captcha-container">
        <!-- Add your captcha implementation here -->
        <div class="g-recaptcha" data-sitekey="6LcDwBcpAAAAAMsT0b3YjZMByvKi5DZVhF0vYcKg"></div>
      </div>


      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
  <!-- Add the reCAPTCHA script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>

</html>
